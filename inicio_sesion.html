<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platzi Video</title>
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles_inicio_sesion.css">
</head>
<body>

    <header class="header">
        <img class="header__img" src="logo.png" alt="logo">
    </header>
    <section class="login">
        <div class="login__container">
            <h2>Inicia sesión</h2>
            <form class="login__container--form">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkbox">Recuérdame
                    </label>
                    <a href="#">Olvidé mi contraseña</a>
                </div>
            </form>
            <div class="login__container--social-media">
                <div><img src="google-icon.png" alt="Google">Inicia sesión con Google</div>
                <div><img src="twitter-icon.png" alt="Twitter">Inicia sesión con Twitter</div>
            </div>
            <p class="login__container--register">¿No tienes ninguna cuenta? <a href="#">Regístrate</a> </p>
        </div>
    </section>
    <footer class="footer">
        <a href="#">Términos de uso</a>
        <a href="#">Declaración de privacidad</a>
        <a href="#">Centro de ayuda</a>
    </footer>
    
</body>
</html>
